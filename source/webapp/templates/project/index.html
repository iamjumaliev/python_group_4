{% extends 'base.html' %}

    <h1 class="mt-3">Добро пожаловать</h1>

                <div class="card">
                    <div class="card-body">
                        <h2 class="card-text card-link">
                            <a href="{% url 'project_view' project.pk %}">{{ project.name }}</a>
                        </h2>
                        <li>
                            <a href="{% url 'project_delete' project.pk %}">Delete project</a>
                        </li>
{#                        <li>#}
{#                            <a href="{% url 'mission_update' mission.pk %}">Update mission</a>#}
{#                        </li>#}
                    </div>
                </div>
            </div>
        {% endfor %}
        {% if is_paginated %}
            {% include 'partial/pagination.html' %}
        {% endif %}
    </div>
{% endblock %}
