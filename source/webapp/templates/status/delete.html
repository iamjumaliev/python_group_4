{% extends 'base.html' %}
{% block title %}Delete status{% endblock %}
{% block menu %}
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete Task
        <a href="{% url 'webapp:status_view' status.pk %}">{{ status.status }}</a>?
    </h1>
    <form method="POST" action="{% url 'webapp:status_delete' status.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" class = 'btn' value="Confirm"></p>
        <p><a href="{% url 'webapp:index'  %}" class = 'btn'>Cancel</a></p>
    </form>
{% endblock %}
