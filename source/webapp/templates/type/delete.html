{% extends 'base.html' %}
{% block title %}Delete type{% endblock %}
{% block menu %}
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete Task
        <a href="{% url 'webapp:type_view'  type.pk %}">{{  type.type }}</a>?
    </h1>
    <form method="POST" action="{% url 'webapp:type_delete'  type.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" class = 'btn' value="Confirm"></p>
        <p><a href="{% url 'webapp:index'  %}" class = 'btn'>Cancel</a></p>
    </form>
{% endblock %}
