{% extends 'base.html' %}
{% block content %}
    <h1 class="my-3">{{ mission.summary }}</h1>
    <p>Дата создания: {{ mission.created_at }}</p>
    <p>Статус: {{ mission.status }}</p>
    <p>Тип: {{ mission.type }}</p>
    <p>Проект {{ mission.project }}</p>
    <p>Создатель {{ mission.created_by }}</p>
    <div class="pre">{{ mission.description }}</div>
{% endblock %}
