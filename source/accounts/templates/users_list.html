{% extends 'base.html' %}
{% block content %}
    <h1 class="mt-3">Добро пожаловать</h1>
    <div class="row">
        {% for user_obj in users %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-text card-link">
                            <a href="{% url 'accounts:user_detail' user_obj.pk %}">{{ user_obj.username }}</a>
                        </h2>
                    </div>
                </div>
            </div>
        {% endfor %}
        {% if is_paginated %}
            {% include 'partial/pagination.html' %}
        {% endif %}
    </div>
{% endblock %}
